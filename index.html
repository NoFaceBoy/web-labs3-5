<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Juicer store</title>
  </head>

  <body>
    <header>
      <div class="name">
        <h1>Juicers</h1>
      </div>
      <nav>
        <ul class="navigation">
            <li><button class="nav-button" id="home_button">Home</button></li>
            <li><button class="nav-button " id="create_button">Create</button></li>
        </ul>
    </nav>
      <div id="search_field" class="search-field">
        <input placeholder="Input brand to search" id="search_input" />
        <button id="search_button">Search</button>
        <button id="clear_button">Clear</button>
      </div>
    </header>
    <main id="main_page">
      <form class="create-form" id="create_form">
        <div class="tittle-wrapper">
            <h3 class="title" id="title">Create juicer</h3>
        </div>
        <div class="input-wrapper">
            <label class="form-label">Brand</label>
            <input type="text" class="form-input" id="brand_input">
        </div>
        <div class="input-wrapper">
            <label class="form-label">Price</label>
            <input type="number" class="form-input" id="price_input">
        </div>
        <div class="input-wrapper">
            <label class="form-label">Stock</label>
            <input type="number" class="form-input" id="stock_input">
        </div>
        <button class="submit-button" type="submit" id="submit_button">Submit</button>
        <button class="submit-button" id="edit_button">Edit</button>
    </form>
      <aside id="aside">
        <div class="container">
          <div class="sorting-choice">
            <p class="sort-text">Sort juicers by highest price</p>
            <input type="checkbox" id="sort_switch" />
          </div>
          <div class="count-total">
            <p>Juicers in stock: <span id="total_stock"></span></p>
            <button id="count_button">Count</button>
          </div>
        </div>
      </aside>
      <section class="items-section">
        <ul class="items-container" id="items_container">

        </ul>
    </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
